<!--Add project listing currently in app.component.html-->
<!--<h1>Project data from the Fake REST API</h1>-->
<div *ngIf="projects">
  <table class="pure-table pure-table-bordered">
    <thead>
    <tr>
      <!--<th>Project Id</th>-->
      <th>Project Title</th>
      <th>Last Modified</th>
      <th>Languages</th>
      <th>Type</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let project of projects.projects;">
      <!--<td>{{project.project_id}}</td>-->
      <td id="project_name">{{project.project_name}}</td>
      <td id="last_modified">{{project.last_modified}}</td>
      <td id="languages">{{project.languages}}</td>
      <td id="types">{{project.type}}</td>
      <td id="status">{{project.status}}</td>
    </tr>
    </tbody>
  </table>
</div>
